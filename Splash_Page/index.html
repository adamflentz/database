    <body>

		<!-- Top menu -->
		<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Out2Eat</strong></h1>
                            <div class="description">
                            	<p>
	                            	Our goal is to provide you with the perfect night.  Feeling food, drinks, maybe dessert? We've got you covered.
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	
                        	<form role="form" action="" method="post" class="registration-form">
                        		
                        		<fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3><strong>Step 1 / 3</strong></h3>
		                            		<p>Let us know about yourself!</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">First name</label>
				                        	<input type="text" name="form-first-name" placeholder="Name..." class="form-first-name form-control">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-about-yourself">Zip Code</label>
				                        	<input type="text" name="form-ZIP" placeholder="ZIP Code" 
				                        				class="form-ZIP form-control" id="ZIP">
				                        </div>
				                        <button type="button" class="btn btn-next">Next</button>
				                    </div>
			                    </fieldset>

			                    <fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Step 2 / 3</h3>
		                            		<p>Food Preferences:</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-check">
										<label class="form-check-label">
										  <input type="checkbox" class="form-check-input" id="breakfast" value="option1">
										  Breakfast
										</label>
										</div>	
				                        <div class="form-check">
										<label class="form-check-label">
										  <input type="checkbox" class="form-check-input" id="lunch" value="option2">
										  Lunch
										</label>
										</div>
				                        <div class="form-check-final">
										<label class="form-check-label">
										  <input type="checkbox" class="form-check-input" id="dinner" value="option3">
										  Dinner
										</label>
										</div>
				                        <button type="button" class="btn btn-previous">Previous</button>
				                        <button type="button" class="btn btn-next">Next</button>
				                    </div>
			                    </fieldset>
			                    
			                    <fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Step 3 / 3</h3>
		                            		<p>Set up your account:</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>
				                        	<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
				                        </div>
				                        <div class="form-group">
				                    		<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-repeat-password">Repeat password</label>
				                        	<input type="password" name="form-repeat-password" placeholder="Repeat password..." 
				                        				class="form-repeat-password form-control" id="form-repeat-password">
				                        </div>
				                        <button type="button" class="btn btn-previous">Previous</button>
				                        <button type="submit" class="btn">Show results!</button>
				                    </div>
			                    </fieldset>
			                    
			                    
		                    
		                    </form>
		                    
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
